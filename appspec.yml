version: 0.0
os: linux

files:
  - source: /
    destination: /home/ubuntu

permissions:
  - object: /
    pattern: "**"
    owner: ubuntu
    group: ubuntu

hooks:

  BeforeInstall:
    - location: Scripts/before_install.sh
      timeout: 300
  
  AfterInstall:
    - location: Scripts/after_install.sh
      timeout: 300

  ApplicationStart:
    - location: Scripts/app_start.sh
      timeout: 300
